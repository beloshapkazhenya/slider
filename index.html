<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #0865df -26%, #00801c 115%);">
        <h1>History</h1>
      </div>
      <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
        <h1>Life style</h1>
      </div>
      <div style="background: linear-gradient(215.32deg, #ffffff -10%, #F90306 50%, #ffffff 110%);">
        <h1>Nation</h1>
      </div>
      <div style="background: linear-gradient(221.87deg, #ffffff 1%, #6c69ff 128%);">
        <h1>Nature</h1>
      </div>
      <div style="background: linear-gradient(220.16deg, #4464bd -8%, #ddecf6 138%);">
        <h1>Technology</h1>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1533243109596-ce99c7e81b8d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1585220197334-4f24a2f7d57e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1598862624205-b181fa1d2e92?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1948&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1952&q=80');
          "></div>
      <div style="
          background-image: url('https://images.unsplash.com/photo-1562670333-56e46fbf4d6f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80');
        "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
